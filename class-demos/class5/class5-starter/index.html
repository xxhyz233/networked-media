<html>
<!-- Q: What type of content goes inside the <head>? 
    Does it show up on the webpage? -->
<!-- A: Title, Scripts, Links to other files anything that doesn't really show up as content on the webpage.-->
<head>
    <title>class 5 demo 😌</title>
    <link rel="stylesheet" href="风格.css"/>
    <script src="主.js"></script>
</head>

<!-- Q: What type of content goes inside the <body>? 
    Does it show up on the webpage? -->
<!-- A: All sorts of visible or interactive content like <p>, <image>, <video> <a>, yes they do show up on the webpage. -->

<body>

    <p>this is a paragraph</p>
    <!-- Q: What type of thing is a class? -->
    <!-- A: attribute -->
    <!-- Q: List 2 other types of _ _ _ _ _ _ _ _ _ (hint: they go in the opening tag) -->
    <!-- A: id, src, href, style, target-->
    <!-- Q: How many times can we use a class in a webpage? -->
    <!-- A: However times we like-->
    <p class="水蓝蓝">侬好！我是老二！</p>
    <p class="水蓝蓝">侬好！我是老二！</p>
    <p class="水蓝蓝">侬好！我是老二！</p>
    <p class="水蓝蓝">侬好！我是老二！</p>
    <p class="水蓝蓝">侬好！我是老二！</p>
    <p class="水蓝蓝">侬好！我是老二！</p>
    <!-- Q: How many times can we use an id in a webpage? -->
    <!-- A: Only once-->
    <p id="主">this is a third paragraph</p>

    <!-- now open up style.css -->
     <div id="容器">

     </div>
</body>

</html>
