<html>
  <head>
    <title>class 8 starter</title>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <!-- Q: when do we use div elements vs. a p element? -->
     <!-- A: div when we want an empty tag that doesn't have any attribute/a group or container, and p when we want paragraph-->
    <!-- Q: how many classes does this first div have? -->
     <!-- A: 2-->
    <!-- Q: how many children does the parent container have? -->
     <!-- A: 3-->
    <div class="parent container">
      <div class="child container" id="button"></div>
      <div class="child container"></div>
      <div class="child container"></div>
    </div>

    <!-- Q: how many times can we use a id name in an html file? -->
     <!-- A: 1-->
    <!-- Q: why do we use that amount? -->
     <!-- A: so JS and CSS know which specific single item to grab by convention-->
    <div id="rotate">

    </div>
  </body>
</html>
