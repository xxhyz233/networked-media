<!DOCTYPE html>
<head>
    <title>Equation Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="clock-container">
        <div class="clock-hhmmss-container">
            <div class="time-unit">
                <p class="clock-hour">HH</p>
                <span class="label">HOUR</span>
            </div>
            
            <span class="separator">&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</span>

            <div class="time-unit">
                <p class="clock-minute">MM</p>
                <span class="label">MINUTE</span>
            </div>

            <span class="separator">&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</span>

            <div class="time-unit">
                <p class="clock-second">SS</p>
                <span class="label">SECOND</span>
            </div>
        </div>
        <div class="clock-yymmdd-container">
    <div class="time-unit">
        <p class="clock-year">YYYY</p>
        <span class="label">YEAR</span>
    </div>

    <span class="separator small">&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;</span>

    <div class="time-unit">
        <p class="clock-month">MM</p>
        <span class="label">MONTH</span>
    </div>

    <span class="separator small">&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;</span>

    <div class="time-unit">
        <p class="clock-day">DD</p>
        <span class="label">DAY</span>
    </div>
</div>
    </div>

</body>
</html>
